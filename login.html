<!DOCTYPE html>
<html>

<head>
    <title>Login | Secure Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/theme.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #020617, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
            color: white;
        }

        .card {
            width: 350px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #22d3ee;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .link {
            margin-top: 10px;
            cursor: pointer;
            color: #38f9d7;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="card fade-in">
>
        <h2>Secure Exam Login</h2>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>

        <div class="link" onclick="goHome()">‚Üê Back</div>
    </div>

    <script type="module">
        import { initializeApp } from
            "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        import {
            getAuth,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword
        } from
            "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        import { getDatabase, ref, set } from
            "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAiWIIPynr1ro_J16GKWOKQCIuQ8jAvy6c",
            authDomain: "quiz-app-c39c3.firebaseapp.com",
            databaseURL: "https://quiz-app-c39c3-default-rtdb.firebaseio.com",
            projectId: "quiz-app-c39c3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        window.login = function () {
            signInWithEmailAndPassword(
                auth,
                email.value,
                password.value
            )
                .then(() => window.location.href = "index.html")
                .catch(err => alert(err.message));
        };

        window.register = function () {
            createUserWithEmailAndPassword(
                auth,
                email.value,
                password.value
            )
                .then((userCredential) => {
                    // Save user data to database
                    const user = userCredential.user;
                    set(ref(db, "users/" + user.uid), {
                        email: email.value,
                        createdAt: new Date().toISOString()
                    });
                    window.location.href = "index.html";
                })
                .catch(err => alert(err.message));
        };

        window.goHome = function () {
            window.location.href = "index.html";
        };
    </script>

</body>

</html>
