<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exam Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/theme.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #020617, #000);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e5e7eb;
        }

        .result-card {
            width: 420px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 14px;
            border: 1px solid rgba(34, 211, 238, 0.2);
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.15);
            text-align: center;
        }

        h1 {
            color: #22d3ee;
            margin-bottom: 10px;
        }

        .score {
            font-size: 48px;
            font-weight: 600;
            margin: 20px 0;
        }

        .details {
            font-size: 14px;
            margin-bottom: 20px;
            color: #9ca3af;
        }

        .status {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .pass {
            color: #22c55e;
        }

        .fail {
            color: #ef4444;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(90deg, #22d3ee, #38f9d7);
            color: #020617;
        }
    </style>
</head>

<body>
<div class="card fade-in">

    <div class="result-card">
        <h1>Exam Result</h1>

        <div class="score" id="score">0 / 0</div>

        <div class="details" id="details">
            Violations: 0
        </div>

        <div class="status" id="status">Status</div>

        <button onclick="restart()">Take Exam Again</button>
        <br> <br>
        <button onclick="logout()">Logout</button>
    </div>
    <a href="history.html">üìä My History</a>
    <a href="leaderboard.html">üèÜ Leaderboard</a>


    <script type="module">
        /* ---------- IMPORTS ---------- */
        import { ref, push } from
            "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        import { signOut, onAuthStateChanged } from
            "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        import { auth, db } from "./assets/js/firebase.js";

        /* ---------- READ RESULT DATA FIRST ---------- */
        const score = Number(sessionStorage.getItem("score") || 0);
        const total = Number(sessionStorage.getItem("total") || 0);
        const violations = Number(sessionStorage.getItem("finalViolations") || 0);

        /* ---------- SHOW RESULT ON SCREEN ---------- */
        document.getElementById("score").textContent = `${score} / ${total}`;
        document.getElementById("details").textContent =
            `Violations detected: ${violations}`;

        const percentage = total > 0 ? (score / total) * 100 : 0;
        const statusEl = document.getElementById("status");

        if (percentage >= 40 && violations < 2) {
            statusEl.textContent = "‚úÖ PASSED";
            statusEl.classList.add("pass");
        } else {
            statusEl.textContent = "‚ùå FAILED";
            statusEl.classList.add("fail");
        }

        /* ---------- STORE RESULT IN FIREBASE ---------- */
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const resultRef = ref(db, "results/" + user.uid);
                push(resultRef, {
                    score,
                    total,
                    violations,
                    time: new Date().toISOString()
                });
            }
        });

        /* ---------- BUTTON FUNCTIONS ---------- */
        window.restart = function () {
            sessionStorage.clear();
            window.location.href = "index.html";
        };

        window.logout = function () {
            signOut(auth)
                .then(() => {
                    sessionStorage.clear();
                    window.location.href = "login.html";
                })
                .catch(err => alert(err.message));
        };
    </script>



</body>

</html>
