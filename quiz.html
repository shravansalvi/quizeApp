<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #020617, #000);
      font-family: 'Inter', sans-serif;
      color: #e5e7eb;
      user-select: none;
    }
    .quiz-wrapper {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .timer {
      background: rgba(34, 211, 238, 0.15);
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid #22d3ee;
      font-weight: 600;
      color: #22d3ee;
    }
    .question-box {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid rgba(34, 211, 238, 0.2);
      box-shadow: 0 0 25px rgba(34, 211, 238, 0.12);
    }
    .options label {
      display: block;
      background: rgba(255,255,255,0.04);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .options input { display:none; }
    .options input:checked + label {
      background: rgba(34,211,238,0.2);
      border: 1px solid #22d3ee;
    }
    .navigation {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .prev { background:#1f2937; color:#e5e7eb; }
    .next { background:linear-gradient(90deg,#22d3ee,#38f9d7); }
    .submit { background:#ef4444; color:white; }
  </style>
</head>

<body>

<div class="quiz-wrapper fade-in">

  <div class="top-bar">
    <div>üõ°Ô∏è Secure Exam Mode</div>
    <div class="timer" id="timer">05:00</div>
  </div>

  <div class="question-box">
    <div class="question-no"></div>
    <div class="question-text"></div>

    <div class="options"></div>

    <div class="navigation">
      <button class="prev">‚èÆ Previous</button>
      <button class="next">Next ‚è≠</button>
    </div>
  </div>

  <div style="text-align:right; margin-top:15px;">
    <button class="submit">Submit Exam</button>
  </div>

</div>

<!-- ‚úÖ NON-MODULE SCRIPTS -->
<script src="assets/js/antiCheat.js"></script>
<script src="assets/js/timer.js"></script>

<!-- ‚úÖ MODULE SCRIPT -->
<script type="module" src="assets/js/quiz.js"></script>
<script type="module" src="assets/js/firebase.js"></script>

</body>
</html>
